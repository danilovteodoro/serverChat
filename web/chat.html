<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="chat.css"/>
    </head>
    <body>
        <div style="width: 1080px;margin: 0 auto">
            <div id="novo">
                <h1> Sala de bate papo</h1>
                <input type="text" id="nome" placeholder="Nome" style="width: 75%"/>
                <input type="button" value="Entrar" onclick="conectar();" style="width: 20%"/>

            </div>
            <div>
                <div id="display" >
                    <div id ="saida">
                        <div class="header">
                            <h3>Mensagens</h3>
                        </div>
                        <div id="mensagens" class="content"></div>

                    </div>
                    <div id ="nicks">
                        <div class="header">
                            <h3>Membros</h3>
                        </div>
                        <div class="content">
                            <table id="tblNiks">

                            </table>
                        </div>

                    </div>
                    <div id="controlhes" >
                        <div class="content">
                            <div style="float: left">
                                <label id="lblNome"></label>


                            </div>
                            <div style="float: right">
                                <textarea  id="send" placeholder="Mensagem"></textarea>
                                <input type="button" value="Enviar" onclick="enviar();"/>
                                <select id="lstContatos" ></select>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="webSocket.js">

        </script>
    </body>
</html>
